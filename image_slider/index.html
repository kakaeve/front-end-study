<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>image_slider</title>
</head>

<body>
    <!-- 폰트어썸 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>

    <div class="section-1 con-min-width">
        <div class="con">
            <div class="my-slider-box-1">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 1</div>
                            <img src="https://picsum.photos/id/1/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 2</div>
                            <img src="https://picsum.photos/id/2/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 3</div>
                            <img src="https://picsum.photos/id/3/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 4</div>
                            <img src="https://picsum.photos/id/4/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 5</div>
                            <img src="https://picsum.photos/id/5/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 6</div>
                            <img src="https://picsum.photos/id/6/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 7</div>
                            <img src="https://picsum.photos/id/7/1400/600" alt="">
                        </div>
                        <div class="swiper-slide">
                            <div class="my-slider-box-1__prod-name">상품명 8</div>
                            <img src="https://picsum.photos/id/8/1400/600" alt="">
                        </div>
                    </div>

                </div>
                <div class="swiper-pagination"></div>

                <div class="my-slider-box-1__nav">
                    <div class="my-slider-box-1__btn-left"><i class="fas fa-caret-left"></i></div>
                    <div class="my-slider-box-1__btn-right"><i class="fas fa-caret-right"></i></div>
                </div>
            </div>
        </div>
    </div>

    <section class="section-1">

    </section>

    <script src="image_slider.js"></script>

</body>

</html>
